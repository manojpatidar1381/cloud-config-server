eureka:
 client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
 instance:
      preferIpAddress: true
      hostname: eureka-0    

microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/payments/doPayment
  order-service:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/order/bookOrder
